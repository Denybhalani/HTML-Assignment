<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            display: inline-block;
        }
    </style>
    <script>
         function fun1(){
            var fnum=document.getElementById("txtd1").value;
            var snum=document.getElementById("txtd2").value;

            var tot=parseInt(fnum) + parseInt(snum);
            document.getElementById("result").innerHTML=tot;
         }
    </script>
</head>
<body>
    <h1 style="color: green">Addition of two number:</h1>
    <b>Enter first number :</b> <input id="txtd1" /><br>
    <b>Enter second number: </b><input id="txtd2" /><br>
    <b>Result:</b><h2 id="result"></h2><br><br>
    <button onclick="fun1()", style="background-color:black; color: red;">Calculate</button>
</body>
</html>
