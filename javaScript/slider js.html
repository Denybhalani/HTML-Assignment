<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="image gallery/image gallery 1.jpg" width="100px" class="slider-img" alt="">
    <img src="image gallery/image gallery 2.jpg" width="100px" class="slider-img" alt="">
    <img src="image gallery/image gallery 3.jpg" width="100px" class="slider-img" alt="">
    <img src="image gallery/image gallery 4.jpg" width="100px" class="slider-img" alt="">
    <img src="image gallery/image gallery 5.jpg" width="100px" class="slider-img" alt="">
    <script>
        let ImageData = document.getElementsByClassName('slider-img');
         console.log(ImageData);
         let count = 0;
         function slider() {
            // console.log(ImageData);
            for (let index = 0; index < ImageData.length;index++) {
                // console.log(index);
                ImageData[index].style.display="none"
                // document.getElementsByClassName('slider-img')[index].style.display="none"
            }
            if (count >= ImageData.length) {
                count = 0
            }
            ImageData[count].style.display="block"
            console.log("count : ",count);
            count++;
            // ImageData[0].style.display="none"
            // ImageData[1].style.display="none"
         }
         setInterval(slider, 3000);

    </script>
</body>
</html>
